<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue.js computed 属性起步练习</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<span id="show">
			<button type="button" @click="click">调用computed方法点击</button><br><br>
			<button type="button" @click="click2()">调用methods方法点击</button>
		</span>
	</body>
	<script type="text/javascript">
		var app = new Vue({
			el: '#show',
			data: {
				name: '这是Vue.js的Computed的属性。'
			},
			computed: {
				click: function() {
					alert(this.name);
					// console.log(this.name);
				}
			},
			methods: {
				click2: function() {
					alert(this.name);
					// console.log(this.name);
				}
			}
		})
	</script>
</html>
